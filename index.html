<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- styles -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header>
    <img src="./assets/images/logo.svg" alt="logo" class="logo" />
  </header>

  <main>
    <h1 class="header-text">We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <div class="container-form">
      <form action="" class="row w-md-60">
        <div class="col-sm-8">
          <input type="text" placeholder="Your email address" id="mail-input" class="input-email form-control" />
        </div>
        <div class="col-sm-4 btn-size">
          <button id="submit-btn" class="btn btn-primary mb-3 btn-submit">Notife Me</button>
        </div>
      </form>
    </div>

    <div class="images">
      <img src="./assets/images/illustration-dashboard.png" alt="Illustration image" class="illustration">
    </div>

    <div class="social-icons">
      <div class="icon">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="icon">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="icon">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </main>

  <div class="before-footer">
    <span>&copy; Copyright Ping. All rights reserved.</span>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/beinawair">Beinawair</a>.
    </p>
  </footer>

  <!-- javascript -->
  <script src="./js/app.js"></script>
</body>
</html>
